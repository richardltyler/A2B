<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>A2B</title>
    <meta name="Description" content="Track your travel by booking trips, view the trips have and will take, and calculating how much you spend">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://icons8.com/icon/RL7ErJixhj7C/paper-plane"></a>
  </head>
  <body>
    <article class="login--window" id="login-window">
      <div id="login--username">
        <label for="username">Username:</label>
        <input type="text" id="username-input" name="username">
      </div>
      <div id="login--password">
          <label for="pass">Password</label>
          <input type="password" id="password-input">
      </div>
      <button id="login-button" class="login-button">Login</button>
    </article>
    <div class="overlay" id="overlay"></div>
    <nav class="heading">
      <div class="logo">
        <h1>AÂ²B</h1>
        <img class="plane-icon" src="./images/icons8-paper-plane-64.png" alt="paper plane">
      </div>
      <div class="user-display">
        <img class="user-icon" src="./images/icons8-change-user-50.png" alt="user icon">
        <h2 class="username">Username</h2>
      </div>
    </nav>
    <main class="trip-display">
      <div id="headline" class="trip-display--headline">
        <h2>Trips</h2>
      </div>
      <aside id="sidebar" class="trip-display--sidebar">
        <div class="sidebar--cost-display">
          <h3 id="cost-display--headline">Total Amount Spent Last Year:</h3>
          <h4 id="cost-display"></h4>
        </div>
        <section class="sidebar--booking">
          <label for="date-input">Select a date</label>
          <input type="date" id="date-input">
          <label for="duration-input" >How many days?</label>
          <input type="number" id="duration-input" min="0">
          <label for="travelers-input"  >How many People will be traveling with you?</label>
          <input type="number" id="travelers-input" min="1">
          <label for="destinations-form">Choose a destinaion</label>
          <form id="destinations-form">
            <label id="dropdown-menu-lable" for="destinations-dropdown">Dropdown Menu</label>
            <select id="destinations-dropdown" placeholder="Your dream destination">
            </select>
          </form>
          <label id="sidebar--booking--button--label" for="booking-button">Booking Button</label>
          <button id="cost-button">Get cost estimate</button>
          <button id="booking-button">Book Trip</button>
        </section>
      </aside>
      <section id="card-grid" class="trip-display--card-grid">
        <div class="container">
          <template id="card-template">
            <article class="trip-display--card">
              <h4 class="card--title">Costa Rica</h4>
              <img class="card--image" src="https://images.unsplash.com/photo-1489171084589-9b5031ebcf9b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2089&q=80">
              <div class="card--time">
                <h5 class="departure">1/14/2021</h5>
                <h5 class="duration">Duration</h5>
              </div>
              <div class="trip-display--status">
                <h5 class="card--trip-status"></h5>
              </div>
            </article>
          </template>
        </div>
      </section>
    </main>
  </body>
</html>
